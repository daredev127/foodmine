<app-search></app-search>
<app-not-found
  [visible]="!foods || !foods.length"
  resetLinkText="Reset Search"
></app-not-found>
<app-tags></app-tags>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{ food.id }}">
      <img [src]="food.imageUrl" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§ </span>
        <div class="stars">
          <ngb-rating
            [(rate)]="food.stars"
            checkedcolor="red"
            uncheckedcolor="black"
            size="22px"
            [readonly]="true"
            [max]="5"
          ></ngb-rating>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
        </div>
        <div class="cook-time">
          <span>üïí</span>
          {{ food.cookTime }}
        </div>
        <div class="price">
          <span>
            {{ food.price | currency }}
          </span>
        </div>
      </div>
    </a>
  </li>
</ul>
